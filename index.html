<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm(event)">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="fullName" class="form-control" onChange="validateName()">
                <div class="text-danger" id="nameError"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email ID</label>
                <input type="email" id="email" class="form-control" onChange="validateEmail()">
                <div class="text-danger" id="emailError"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" id="phone" class="form-control" onChange="validatePhone()">
                <div class="text-danger" id="phoneError"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" id="dob" class="form-control" onChange="validateDOB()">
                <div class="text-danger" id="dobError"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select id="gender" class="form-control" onChange="validateGender()">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <div class="text-danger" id="genderError"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" onChange="validatePassword()">
                <div class="text-danger" id="passwordError"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" onChange="validateConfirmPassword()">
                <div class="text-danger" id="confirmPasswordError"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
